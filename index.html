<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>News</title>
  </head>
  <body>
    <section class="initialize-app">
      <button id="initialize-app-button" class="initialize-app-button">SEARCH NEWS</button>
    </section>
    <header>
      <nav class="nav" id="category-nav">
        <ul class="nav-list" id="category-news">
        </ul>
        <div class="search-wrap" id="search-wrap">
          <input type="text" class="search-input" id="search-input">
          <button class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>
          <button class="search-btn search-close" id="search-close-btn"><i class="far fa-times-circle"></i></button>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner" id="banner"></section>
      <section class="category-title" id="category-title"></section>
      <section class="top-headlines" id="top-headlines"></section>
      <section class="search-results" id="search-results"></section>
    </main>
    <footer>
      <p>Powered by <a class="attrib-link" href="https://newsapi.org" target="_blank">NewsAPI.org</a></p>
    </footer>
  </body>
</html>
